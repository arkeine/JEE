<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title><ui:insert name="title">Default Title</ui:insert></title>
        </f:facet>
        
        <f:facet name="middle">
            <h:outputStylesheet library="css" name="style.css"/>
            <h:outputStylesheet library="bootstrap/css" name="bootstrap.css" />
            <h:outputStylesheet library="css" name="lavish.css" />
            <!--<script src="https://code.jquery.com/jquery-2.1.3.js"></script>-->
            <h:outputScript library="js" name="jquery.js" />
            <h:outputScript library="bootstrap/js" name="bootstrap.js" />
        </f:facet>
        
        <f:facet name="last">
            <h:outputStylesheet library="css" name="font-awesome.css" />
        </f:facet>
    </h:head>

    <h:body>
        <ui:include src="templates/header.xhtml" />
        <ui:include src="templates/content.xhtml" />
    </h:body>

</html>
