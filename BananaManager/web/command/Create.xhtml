<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommandTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <script>
            setTimeout(function doSomethingLater() {
                document.getElementById("menu_command_list").className += " active";
            }, 5);
            </script>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommandLabel_dateOrder}" for="dateOrder" />
                    <h:inputText id="dateOrder" value="#{commandController.selected.dateOrder}" title="#{bundle.CreateCommandTitle_dateOrder}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCommandLabel_datePayement}" for="datePayement" />
                    <h:inputText id="datePayement" value="#{commandController.selected.datePayement}" title="#{bundle.CreateCommandTitle_datePayement}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commandController.create}" value="#{bundle.CreateCommandSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{commandController.prepareList}" value="#{bundle.CreateCommandShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommandIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
