<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBananatypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBananatypeLabel_id}"/>
                    <h:outputText value="#{bananatypeController.selected.id}" title="#{bundle.ViewBananatypeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBananatypeLabel_label}"/>
                    <h:outputText value="#{bananatypeController.selected.label}" title="#{bundle.ViewBananatypeTitle_label}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bananatypeController.destroyAndView}" value="#{bundle.ViewBananatypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBananatypeEditLink}"/>
                <br />
                <h:commandLink action="#{bananatypeController.prepareCreate}" value="#{bundle.ViewBananatypeCreateLink}" />
                <br />
                <h:commandLink action="#{bananatypeController.prepareList}" value="#{bundle.ViewBananatypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBananatypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
