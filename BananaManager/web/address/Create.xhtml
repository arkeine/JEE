<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAddressLabel_street}" for="street" />
                    <h:inputText id="street" value="#{addressController.selected.street}" title="#{bundle.CreateAddressTitle_street}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_number}" for="number" />
                    <h:inputText id="number" value="#{addressController.selected.number}" title="#{bundle.CreateAddressTitle_number}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_npa}" for="npa" />
                    <h:inputText id="npa" value="#{addressController.selected.npa}" title="#{bundle.CreateAddressTitle_npa}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_town}" for="town" />
                    <h:inputText id="town" value="#{addressController.selected.town}" title="#{bundle.CreateAddressTitle_town}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_country}" for="country" />
                    <h:inputText id="country" value="#{addressController.selected.country}" title="#{bundle.CreateAddressTitle_country}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_distric}" for="distric" />
                    <h:inputText id="distric" value="#{addressController.selected.distric}" title="#{bundle.CreateAddressTitle_distric}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{addressController.create}" value="#{bundle.CreateAddressSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{addressController.prepareList}" value="#{bundle.CreateAddressShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAddressIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
