<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommandTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommandLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commandController.selected.id}" title="#{bundle.EditCommandTitle_id}" required="true" requiredMessage="#{bundle.EditCommandRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCommandLabel_dateOrder}" for="dateOrder" />
                    <h:inputText id="dateOrder" value="#{commandController.selected.dateOrder}" title="#{bundle.EditCommandTitle_dateOrder}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCommandLabel_datePayement}" for="datePayement" />
                    <h:inputText id="datePayement" value="#{commandController.selected.datePayement}" title="#{bundle.EditCommandTitle_datePayement}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCommandLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{commandController.selected.userid}" title="#{bundle.EditCommandTitle_userid}" />
                </h:panelGrid>
                <h:commandLink action="#{commandController.update}" value="#{bundle.EditCommandSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommandViewLink}"/>
                <br />
                <h:commandLink action="#{commandController.prepareList}" value="#{bundle.EditCommandShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommandIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
