<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStockLabel_id}" for="id" />
                    <h:inputText id="id" value="#{stockController.selected.id}" title="#{bundle.EditStockTitle_id}" required="true" requiredMessage="#{bundle.EditStockRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditStockLabel_label}" for="label" />
                    <h:inputText id="label" value="#{stockController.selected.label}" title="#{bundle.EditStockTitle_label}" />
                    <h:outputLabel value="#{bundle.EditStockLabel_capacityMax}" for="capacityMax" />
                    <h:inputText id="capacityMax" value="#{stockController.selected.capacityMax}" title="#{bundle.EditStockTitle_capacityMax}" />
                    <h:outputLabel value="#{bundle.EditStockLabel_capacityCurrent}" for="capacityCurrent" />
                    <h:inputText id="capacityCurrent" value="#{stockController.selected.capacityCurrent}" title="#{bundle.EditStockTitle_capacityCurrent}" />
                    <h:outputLabel value="#{bundle.EditStockLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{stockController.selected.userid}" title="#{bundle.EditStockTitle_userid}" />
                    <h:outputLabel value="#{bundle.EditStockLabel_addressid}" for="addressid" />
                    <h:selectOneMenu id="addressid" value="#{stockController.selected.addressid}" title="#{bundle.EditStockTitle_addressid}" required="true" requiredMessage="#{bundle.EditStockRequiredMessage_addressid}">
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{stockController.update}" value="#{bundle.EditStockSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStockViewLink}"/>
                <br />
                <h:commandLink action="#{stockController.prepareList}" value="#{bundle.EditStockShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStockIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
