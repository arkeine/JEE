<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePackageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <script>
            setTimeout(function doSomethingLater() {
                document.getElementById("menu_package_list").className += " active";
            }, 5);
            </script>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePackageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{packageController.selected.id}" title="#{bundle.CreatePackageTitle_id}" required="true" requiredMessage="#{bundle.CreatePackageRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePackageLabel_gatherdate}" for="gatherdate" />
                    <h:inputText id="gatherdate" value="#{packageController.selected.gatherdate}" title="#{bundle.CreatePackageTitle_gatherdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePackageLabel_productor}" for="productor" />
                    <h:inputText id="productor" value="#{packageController.selected.productor}" title="#{bundle.CreatePackageTitle_productor}" required="true" requiredMessage="#{bundle.CreatePackageRequiredMessage_productor}"/>
                    <h:outputLabel value="#{bundle.CreatePackageLabel_hangar}" for="hangar" />
                    <h:inputText id="hangar" value="#{packageController.selected.hangar}" title="#{bundle.CreatePackageTitle_hangar}" required="true" requiredMessage="#{bundle.CreatePackageRequiredMessage_hangar}"/>
                    <h:outputLabel value="#{bundle.CreatePackageLabel_client}" for="client" />
                    <h:inputText id="client" value="#{packageController.selected.client}" title="#{bundle.CreatePackageTitle_client}" required="true" requiredMessage="#{bundle.CreatePackageRequiredMessage_client}"/>
                    <h:outputLabel value="#{bundle.CreatePackageLabel_isTransit}" for="isTransit" />
                    <h:inputText id="isTransit" value="#{packageController.selected.isTransit}" title="#{bundle.CreatePackageTitle_isTransit}" required="true" requiredMessage="#{bundle.CreatePackageRequiredMessage_isTransit}"/>
                    <h:outputLabel value="#{bundle.CreatePackageLabel_bananatypeid}" for="bananatypeid" />
                    <h:selectOneMenu id="bananatypeid" value="#{packageController.selected.bananatypeid}" title="#{bundle.CreatePackageTitle_bananatypeid}" required="true" requiredMessage="#{bundle.CreatePackageRequiredMessage_bananatypeid}">
                        <f:selectItems value="#{bananatypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{packageController.create}" value="#{bundle.CreatePackageSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{packageController.prepareList}" value="#{bundle.CreatePackageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePackageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
