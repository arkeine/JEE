<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBananatypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <script>
                setTimeout(function doSomethingLater() {
                    document.getElementById("menu_bananatype_list").className += " active";
                }, 5);
            </script>
            <div class="panel-heading">#{bundle.ViewBananatypeShowAllLink}</div>
            <div class="panel-body">
                    
                <h:form styleClass="jsfcrud_list_form">
                    <h:commandLink class="btn btn-sm btn-primary" action="#{bananatypeController.prepareCreate}" value="#{bundle.ListBananatypeCreateLink}"/>
                    <h:link class="btn btn-sm btn-info" outcome="/index" value="#{bundle.ListBananatypeIndexLink}"/>
                
                    <h:panelGroup class="list-group" id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListBananatypeEmpty}" rendered="#{bananatypeController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{bananatypeController.items.rowCount > 0}">
                        <h:outputText class="list-group-item list-group-item-text" value="#{bananatypeController.pagination.pageFirstItem + 1}..#{bananatypeController.pagination.pageLastItem + 1}/#{bananatypeController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink class="previous" action="#{bananatypeController.previous}" value="#{bundle.Previous} #{bananatypeController.pagination.pageSize}" rendered="#{bananatypeController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink class="next" action="#{bananatypeController.next}" value="#{bundle.Next} #{bananatypeController.pagination.pageSize}" rendered="#{bananatypeController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable class="table" value="#{bananatypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBananatypeTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBananatypeTitle_label}"/>
                                </f:facet>
                                <h:outputText value="#{item.label}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink class="btn btn-xs btn-primary" action="#{bananatypeController.prepareView}" value="#{bundle.ListBananatypeViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-xs btn-warning" action="#{bananatypeController.prepareEdit}" value="#{bundle.ListBananatypeEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-xs btn-danger" action="#{bananatypeController.destroy}" value="#{bundle.ListBananatypeDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
