<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <script>
            setTimeout(function doSomethingLater() {
                document.getElementById("menu_address_list").className += " active";
            }, 5);
            </script>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAddressLabel_id}"/>
                    <h:outputText value="#{addressController.selected.id}" title="#{bundle.ViewAddressTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_street}"/>
                    <h:outputText value="#{addressController.selected.street}" title="#{bundle.ViewAddressTitle_street}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_number}"/>
                    <h:outputText value="#{addressController.selected.number}" title="#{bundle.ViewAddressTitle_number}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_npa}"/>
                    <h:outputText value="#{addressController.selected.npa}" title="#{bundle.ViewAddressTitle_npa}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_town}"/>
                    <h:outputText value="#{addressController.selected.town}" title="#{bundle.ViewAddressTitle_town}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_country}"/>
                    <h:outputText value="#{addressController.selected.country}" title="#{bundle.ViewAddressTitle_country}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_distric}"/>
                    <h:outputText value="#{addressController.selected.distric}" title="#{bundle.ViewAddressTitle_distric}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_userid}"/>
                    <h:outputText value="#{addressController.selected.userid}" title="#{bundle.ViewAddressTitle_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{addressController.destroyAndView}" value="#{bundle.ViewAddressDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAddressEditLink}"/>
                <br />
                <h:commandLink action="#{addressController.prepareCreate}" value="#{bundle.ViewAddressCreateLink}" />
                <br />
                <h:commandLink action="#{addressController.prepareList}" value="#{bundle.ViewAddressShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAddressIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
