<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <script>
            setTimeout(function doSomethingLater() {
                document.getElementById("menu_stock_list").className += " active";
            }, 5);
            </script>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStockLabel_id}"/>
                    <h:outputText value="#{stockController.selected.id}" title="#{bundle.ViewStockTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStockLabel_label}"/>
                    <h:outputText value="#{stockController.selected.label}" title="#{bundle.ViewStockTitle_label}"/>
                    <h:outputText value="#{bundle.ViewStockLabel_capacityMax}"/>
                    <h:outputText value="#{stockController.selected.capacityMax}" title="#{bundle.ViewStockTitle_capacityMax}"/>
                    <h:outputText value="#{bundle.ViewStockLabel_capacityCurrent}"/>
                    <h:outputText value="#{stockController.selected.capacityCurrent}" title="#{bundle.ViewStockTitle_capacityCurrent}"/>
                    <h:outputText value="#{bundle.ViewStockLabel_userid}"/>
                    <h:outputText value="#{stockController.selected.userid}" title="#{bundle.ViewStockTitle_userid}"/>
                    <h:outputText value="#{bundle.ViewStockLabel_addressid}"/>
                    <h:outputText value="#{stockController.selected.addressid}" title="#{bundle.ViewStockTitle_addressid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stockController.destroyAndView}" value="#{bundle.ViewStockDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStockEditLink}"/>
                <br />
                <h:commandLink action="#{stockController.prepareCreate}" value="#{bundle.ViewStockCreateLink}" />
                <br />
                <h:commandLink action="#{stockController.prepareList}" value="#{bundle.ViewStockShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStockIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
